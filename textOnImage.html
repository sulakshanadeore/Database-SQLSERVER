<!DOCTYPE html>
<head>
    <style>
        .topleft
        {
position: fixed;
top:100px;
left:70px;
font-size: 20px;
        }


        .topright
        {
position: fixed;
top:100px;
left:350px;
font-size: 20px;
        }

        .center
        {

            position: absolute;
            top:50%;
            left:10%;
font-size: 20px;
        }

    </style>
</head>
<body>
    
    <img src="Images/place-watermark.jpg" height="500px" width="500px" style="opacity: 0.5;" />
    <div class="topleft" >This tree</div>
    <div class="topright" >Another tree</div>
    <div class="center" >Water here</div>

</body>
</html>
