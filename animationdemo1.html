<!DOCTYPE html>
<head>
    <style>
        @keyframes animation1
         {
        /* from{top:10px;} */
       /*to{ top:200px;} */
         0% {top:0px}  
         25%{top:200px}
         50%{top:100px;box-shadow: 10px 20px 30px red;}
         75%{top:200px}
100%{top:0px;text-shadow: hsla(200, 30%, 50%, 0.5);}

        }
        #img1 {
 height:300px;
 width:400px;
 position: relative;
animation:animation1 15s 2;

        }
    </style>
</head>
<body>
    <h1>Demo1</h1>
    <p>This is demo</p>
    <img id="img1" src="Images/celebration.jpg"/>
    <label id="img1" style="color:indigo;font-size: larger;">Happy birthday</label>

</body>
</html>
