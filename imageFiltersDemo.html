<!DOCTYPE html>
<head>
    <style>

.blur
{
    filter: blur(4px);
}
.contrast
{
    filter: contrast(200%);
}
.bright{
filter:brightness(200%);

}

.grayscale
{
    filter: grayscale(100%);
}

.huerotate
{
    filter: huerotate(180deg);

}

.invert{

    filter: invert(100%);
}
.saturate
{
    filter: saturate(16);
}
.opacity
{
    filter:opacity(50%);
}
.shadow
{

    filter: drop-shadow(8px 8px 10px green);
}

.sepia
{
    filter: sepia(100%);
}

    </style>
</head>
<body>
    <img src="Images/celebration.jpg" alt="celebration.jpg" height="200" width="200"/>

    <hr/>
    <img class="blur" src="Images/celebration.jpg" alt="celebration.jpg" height="200" width="200"/>
    <label>blur</label>
    <hr/>
    <img  class="contrast" src="Images/celebration.jpg" alt="celebration.jpg" height="200" width="200"/>
    <label>contrast</label>
    <hr/>
    <img class="bright" src="Images/celebration.jpg" alt="celebration.jpg" height="200" width="200"/>
<label>bright</label>
    <hr/>
    <img class="grayscale" src="Images/celebration.jpg" alt="celebration.jpg" height="200" width="200"/>
    <label>grayscale</label>
    <hr/>
    <img class="huerotate" src="Images/celebration.jpg" alt="celebration.jpg" height="200" width="200"/>
    <label>huerotate</label>
    <hr/>
    <img class="invert" src="Images/celebration.jpg" alt="celebration.jpg" height="200" width="200"/>
    <label>invert</label>
    <hr/>
    <img class="saturate" src="Images/celebration.jpg" alt="celebration.jpg" height="200" width="200"/>
    <label>saturate</label>
    <hr/>
    <img class="opacity" src="Images/celebration.jpg" alt="celebration.jpg" height="200" width="200"/>
    <label>opacity</label>
    <hr/>
    <img class="shadow" src="Images/celebration.jpg" alt="celebration.jpg" height="200" width="200"/>
    <label>shadow</label>
    <hr/>
    <img class="sepia" src="Images/celebration.jpg" alt="celebration.jpg" height="200" width="200"/>
    <label>sepia</label>
    <hr/>

</body>
</html>
