<!DOCTYPE html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script>
        $(document).ready(function(){

                jQuery("button").click(function(){
                    $("#div1").before('<img src="Images/celebration.jpg" style="height:60px;width:100px;"/>');
                    $("#div1").after('<img src="Images/celebration.jpg" style="height:60px;width:100px;"/>');
                    var txt=$("<p></p>").text("thsi is a new paragraph");
                    $("body").append(txt);
                    var d=document.createElement("p");
                    d.innerHTML="Thsi is another paragraph created using create Element";
                    $("body").append(d);
                
                    
                });

                    $("#btn1").click(function(){
                            $("#col1").empty();
                            $("#tbl1").remove("#col1");

                    });

                    $("#btnempty").click(function(){
                        $("#div1").empty();

                    });


        });
    </script>
</head>
<body style="height: 500px;width: 500px;background-color: teal;">
<table  id="tbl1" style="border: 2px solid red;">
    <tr>
        <td id="col1"><b>Thsi is column 1</b></td>
        <td>
            <div id="div1" style="height: 500px;width: 500px;background-color: red;position: relative;">
                Hello
                <img src="Images/celebration.jpg" style="height:160px;width:200px;"/>         
            </div></td>
    </tr>
    <tr>
    
    
    
</tr>
</table>
<button>Prepend Image</button>
    <input type="button" id="btn1" value="Remove Element column"/>
    <input type="button" id="btnempty" value="Empty the  Element"/>
</body>
</html>
