<!DOCTYPE html>
<html>
<head>
<style>
span {
  border: 5px solid red;
  padding:  0em 1em;
  border-radius: 16px;
  font-size: 24px;
  line-height: 2;
}

span.i1 { 
  -webkit-box-decoration-break: clone;
  -o-box-decoration-break: clone;
  box-decoration-break: clone;
}

span.i2 { 
  -webkit-box-decoration-break: slice;
  -o-box-decoration-break: slice;
  box-decoration-break: slice;
}
</style>
</head>
<body>
    <span>This <br>is<br>decoration demo <br>to break</span>




<h2>box-decoration-break: clone:</h2>

<span class="i1">This <br>is<br>decoration demo <br>to break</span>

<h2>box-decoration-break: slice (default):</h2>
<span class="i2">This <br>is<br>decoration demo <br>to break</span>



</body>
</html>
